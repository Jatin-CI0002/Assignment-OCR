<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OCR</title>
</head>
<body>
  <h2>OCR</h2>
  <div class="input-grid">
    <div class="row">
      <div class="row-col1"><input id="00" type="text" maxlength="1"></div>
      <div class="row-col2"><input id="01" type="text" maxlength="1"></div>
      <div class="row-col3"><input id="02" type="text" maxlength="1"></div>
    </div>
    <div class="row">
      <div class="row-col1"><input id="10" type="text" maxlength="1"></div>
      <div class="row-col2"><input id="11" type="text" maxlength="1"></div>
      <div class="row-col3"><input id="12" type="text" maxlength="1"></div>
    </div>
    <div class="row">
      <div class="row-col1"><input id="20" type="text" maxlength="1"></div>
      <div class="row-col2"><input id="21" type="text" maxlength="1"></div>
      <div class="row-col3"><input id="22" type="text" maxlength="1"></div>
    </div>
    <div class="row">
      <div class="row-col1"><input id="30" type="text" maxlength="1"></div>
      <div class="row-col2"><input id="31" type="text" maxlength="1"></div>
      <div class="row-col3"><input id="32" type="text" maxlength="1"></div>
    </div>
  </div>
  <button type="submit" id = "recognise" onclick="recognise()">Recognise</button>
  
  <h1><div class="output-display"></div></h1>

  <script src="script.js"></script>
</body>
</html>
